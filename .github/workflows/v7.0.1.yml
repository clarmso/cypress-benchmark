
name: included
on: 
  push:
    paths: 
    - v7.0.1/**
    - .github/workflows/v7.0.1.yml
jobs:
  cypress-run-v701:
    runs-on: ubuntu-20.04
    # Docker image with Cypress pre-installed
    # https://github.com/cypress-io/cypress-docker-images/tree/master/included
    container:
      image: cypress/browsers:node14.16.0-chrome89-ff86
      options: --user 1001
    strategy:
      matrix:
        browser: [chrome, firefox, electron]
        headless: [true, false]
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Install dependencies 📦
        # we could simply run "npm ci" but that would not cache dependencies
        # thus we can use this 3rd party action
        uses: bahmutov/npm-install@v1
        with:
          working-directory: v7.0.1
      
      - name: Run tests 🧪
        uses: cypress-io/github-action@v2
        with:
          build: npx cypress info
          install: false
          working-directory: v7.0.1
          browser: ${{ matrix.browser }}
          headless: ${{ matrix.headless }}
      
      - name: Upload results (todo) 🌐
        run: echo "💩"