
name: included
on: 
  push:
    paths: 
    - v7.0.1/**
    - .github/workflows/v7.0.1.yml
jobs:
  cypress-run-v701:
    runs-on: ubuntu-20.04
    # Docker image with Cypress pre-installed
    # https://github.com/cypress-io/cypress-docker-images/tree/master/included
    container: cypress/browsers:node14.16.0-chrome89-ff86
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v1

      # normally we would NOT need to install NPM dependencies
      # but in this repo we are using additional plugins listed in package.json
      # thus we need to install them
      - name: Install dependencies ğŸ“¦
        # we could simply run "npm ci" but that would not cache dependencies
        # thus we can use this 3rd party action
        uses: bahmutov/npm-install@v1
        with:
          working-directory: v7.0.1

      - name: Run tests (w/ Electron âš›ï¸) ğŸ§ª
        run: npx cypress run
        working-directory: v7.0.1

      - name: Run tests (w/ Chrome ğŸ¥±) ğŸ§ª
        run: npx cypress run --headless --browser chrome
        working-directory: v7.0.1

      - name: Run tests (w/ Firefox ğŸ¦Š) ğŸ§ª
        run: npx cypress run --headless --browser firefox
        working-directory: v7.0.1